global
    maxconn 4096
    nbproc 1

userlist httpusers
    user admin insecure-password admin
    
defaults
    mode http
    timeout client 5s
    timeout connect 5s
    timeout queue 5s
    timeout server 60s
    acl auth_acl http_auth(httpusers)
    http-request auth realm basicauth unless auth_acl

frontend www localhost:8000
    timeout client 1h
    option forwardfor  # This sets X-Forwarded-For
    option http-server-close
    option http-pretend-keepalive
    acl is_websocket path_beg /socket
    use_backend websocket_backend if is_websocket
    default_backend www_backend

backend www_backend
    balance roundrobin
    timeout client 5s
    server uwsgi1 localhost:8001 weight 1 maxconn 1024

backend websocket_backend
    balance roundrobin
    timeout server 120s
    server socket1 localhost:8081 cookie socket1 weight 1 maxconn 1024 check

listen stats 127.0.0.1:8888
    mode http
    stats enable
    stats hide-version
    stats realm Haproxy\ Statistics
    stats uri /
    stats auth admin:hadmin
    timeout client 5s
